<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detecting System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>üé≠ Emotion Detecting System</h1>
            <p class="subtitle">Detectare emo»õii √Æn timp real folosind AI</p>
        </header>

        <main>
            <!-- Sec»õiune Selectare BibliotecƒÉ -->
            <section class="library-section">
                <h3>üìö SelecteazƒÉ Biblioteca de Imagini:</h3>
                <div class="library-buttons" id="libraryButtons">
                    <!-- Butoanele vor fi generate din JavaScript -->
                </div>
            </section>

            <!-- Sec»õiune Stream Video -->
            <section class="video-section">
                <!-- Selectare Model CentratƒÉ »ôi Mare -->
                <div id="modelToggleContainer" style="text-align: center; margin-bottom: 25px; display: none;">
                    <div
                        style="background: rgba(255, 255, 255, 0.9); display: inline-block; padding: 15px 30px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                        <span
                            style="font-weight: 800; font-size: 1.2em; margin-right: 20px; color: #2d3748; text-transform: uppercase; letter-spacing: 1px;">Model
                            AI:</span>
                        <button id="btnMediapipe" class="btn" onclick="switchModel('mediapipe')"
                            style="transition: all 0.3s ease;">Mediapipe</button>
                        <button id="btnTensorflow" class="btn" onclick="switchModel('tensorflow')"
                            style="transition: all 0.3s ease;">Tensorflow</button>
                    </div>
                    <!-- Toggle Face Mesh -->
                    <div style="margin-top: 15px; display: flex; justify-content: center; gap: 20px;">
                        <label class="switch" style="display: inline-flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="toggleFaceMesh" onchange="toggleMesh()"
                                style="margin-right: 10px;">
                            <span style="font-weight: bold; color: #4a5568;">Afi»ôeazƒÉ Face Mesh</span>
                        </label>

                        <label class="switch" style="display: inline-flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="toggleSound" onchange="toggleSound()"
                                style="margin-right: 10px;">
                            <span style="font-weight: bold; color: #4a5568;">Sunet</span>
                        </label>
                    </div>
                </div>
                <div class="video-container">
                    <div style="position: relative;">
                        <video id="videoFeed" autoplay playsinline muted
                            style="width: 100%; max-width: 640px; border-radius: 8px;"></video>
                        <canvas id="overlayCanvas"
                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>
                        <canvas id="captureCanvas" style="display: none;"></canvas>
                    </div>
                </div>
            </section>

            <!-- Sec»õiune Afi»ôare Emo»õii -->
            <section class="emotion-display">
                <div class="emotion-card">
                    <div class="emotion-image-display" id="emotionImageDisplay">
                        <img id="emotionImage" src="" alt="Emotion"
                            style="max-width: 200px; max-height: 200px; border-radius: 8px;">
                        <div id="fallbackEmoji" style="font-size: 4em;">üòê</div>
                    </div>
                    <h2 class="emotion-name" id="emotionName">Neutral</h2>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceFill"></div>
                    </div>
                    <p class="confidence-text" id="confidenceText">√éncredere: 0%</p>
                </div>
            </section>

            <!-- Sec»õiune Controale -->
            <section class="controls">



                <button class="btn btn-success" onclick="saveCapture()">
                    üì∏ SalveazƒÉ CapturƒÉ
                </button>
                <button class="btn btn-info" onclick="toggleHistory()">
                    üìä Istoric
                </button>
                <button class="btn btn-warning" onclick="clearHistory()">
                    üóëÔ∏è »òterge Istoric
                </button>
            </section>

            <!-- Selec»õie Categorii (»ôtergem sec»õiunea veche) -->
            <!-- Sec»õiunea de categorii emoji a fost √ÆnlocuitƒÉ cu selectorul de biblioteci de mai sus -->

            <!-- Sec»õiune Istoric Grafic -->
            <section class="history-section" id="historySection" style="display: none;">
                <h3>Istoric Emo»õii</h3>
                <canvas id="emotionChart"></canvas>
            </section>

            <!-- Mesaje Status -->
            <div class="status-message" id="statusMessage"></div>
        </main>

        <footer>
            <p>&copy; 2024 Emotion Detecting System | Powered by AI & OpenCV</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
